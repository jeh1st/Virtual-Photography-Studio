
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boudoir Pre-Viz Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.1",
    "@imgly/background-removal": "https://esm.sh/@imgly/background-removal@1.0.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(event) {
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'color: #fca5a5; padding: 20px; background: rgba(0,0,0,0.9); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; font-family: monospace; overflow: auto;';
        errorDiv.innerHTML = `
          <h3 style="color: #ef4444; font-size: 1.2em; margin-bottom: 10px;">Runtime Error</h3>
          <pre style="white-space: pre-wrap;">${event.message}</pre>
          <p style="margin-top: 10px; color: #94a3b8;">Source: ${event.filename}:${event.lineno}</p>
          <button onclick="this.parentElement.remove()" style="margin-top: 20px; padding: 8px 16px; background: #333; color: white; border: 1px solid #555; cursor: pointer;">Dismiss</button>
        `;
        document.body.appendChild(errorDiv);
      });
      window.addEventListener('unhandledrejection', function(event) {
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'color: #fdba74; padding: 20px; background: rgba(0,0,0,0.9); position: fixed; bottom: 0; left: 0; width: 100%; max-height: 50%; z-index: 10000; font-family: monospace; overflow: auto; border-top: 1px solid #ea580c;';
        errorDiv.innerHTML = `
          <h3 style="color: #f97316; font-size: 1.2em; margin-bottom: 10px;">Unhandled Promise Rejection</h3>
          <pre style="white-space: pre-wrap;">${event.reason}</pre>
          <button onclick="this.parentElement.remove()" style="margin-top: 10px; padding: 6px 12px; background: #333; color: white; border: 1px solid #555; cursor: pointer;">Dismiss</button>
        `;
        document.body.appendChild(errorDiv);
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
